<!DOCTYPE>

  <body>
    <script>
      var scores = [60, 50, 60, 88, 54, 64, 58, 62, 52, 
                    54, 48, 69, 34, 55, 51, 52, 44, 66];
      var max = scores[0];
      var sign = 0;
      for( i=1; i < scores.length; i++){
        if(scores[i] > max){
          max = scores[i];
          sign = i;
        }
      }

      document.write("数组中的最大值是：" + max + "<br>");
      document.write("数字的下标是：" +  sign );
    </script>
  </body>
