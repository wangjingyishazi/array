<!doctype html>
<html>
  <head>
    <title>array</title>
    <meta charset = "utf-8">
  </head>
  <body>
    <script>
      var arr1 = [60, 90, 60, 58, 54, 54, 58, 50, 52,
                    54, 48, 69, 34, 55, 51, 52, 44, 66];

      var arr2 =[12, 34, 67, 23, 98, 29, 10, 23, 33, 90, 25];

      function showArray(arr){  // 数组遍历
        for (var i = 0; i < arr.length ; i++ ){
          document.write(arr[i] + ",");
        }
        showArray(arr1);
      document.write("<br>")
      showArray(arr2);

        // var n = 0;
        // while ( n < arr.length){
        //   document.write(arr[n] + ',');
        //   n++;
        // }
      }

      function jiShuxiang(arr){
        for(var i=1;i < arr.length ;i=i+2){
          document.write(arr[i] + ",");
        }
        document .write("<br>")
      }
      jiShuxiang(arr1);
      jiShuxiang(arr2);


      function ouShu(arr){
        for(var i=0;i < arr.length ;i++){
          if(arr[i]%2 == 0)
          document.write(arr[i] + ",");
        }
        document .write("<br>")
      }
      ouShu(arr1);
      ouShu(arr2);


      
      function he(arr){
        var sum = 0;
        for(var i=0;i < arr.length ;i++){
          sum = sum + arr[i];
         
        }
        document.write(sum + ",");
      }
     he(arr1);
     he(arr2);



    </script>
  </body>
</html>
